<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
    <title>inline form</title>
</head>
<body style="background-color: darkgray;">
    <div class="container">
        <h1>Inline Form</h1>
        <p>Make the viewport larger than 576px wide to see that all of the form elements are inline and left-aligned. On small screens, the form groups will stack horizontally.</p>
        <form class="form-inline" action="">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname"/>

                <label for="lasttname">Last Name</label>
                <input type="text" class="form-control" id="lasttname" placeholder="Enter Lastname" name="Lasttname"/>

                <label for="email" >Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="Email"/>
        
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password" placeholder="Enter password" name="Password"/>
                <div class="form-inline">
                    <label for="form-check-label" >
                    <input class="form-check-input" class="form-control" type="checkbox" name="remember">Remember me
                    </label>
                        <button type="submit" class="btn btn-success">Sumbit</button>
                </div>

    </div>
        </form>  
 
    
</body>
</html>
