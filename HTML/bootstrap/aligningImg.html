<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
</head>

<body>
    <div class="container">
        <h2>Aligning image</h2>
        <p class="text-uppercase">Use the float classes to float the image to the left or to the right:</p>
            <img src="form.png" class="float:left" width="300" height="250" style="border:1px solid red;"/>
            <img src="drinks.png" class="float:left" width="300" height="250" style="padding-left: 20px;"/>
    </div>
</body>
</html>
