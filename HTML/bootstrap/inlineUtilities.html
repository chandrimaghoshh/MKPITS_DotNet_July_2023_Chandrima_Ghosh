<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>inline utilites</title>
</head>

<body style="background-color: rgb(232, 255, 220);">
    <div class="container">
        <h1>Inline Utilities</h1>
        <p>Make the viewport larger than 576px wide to see that all of the form elements are inline and left-aligned. On
            small screens, the form groups will stack horizontally.</p>
        <form class="form-inline" action="">
            <label for="Name" class="mb-2 mr-sm-2"> Name:</label>
            <input type="text " class="form-control mb-2 mr-sm-2 " id="firstname" placeholder="Enter name"
                name="firstname" />

            <label for="email" class="mb-2 mr-sm-2">Email:</label>
            <input type="text " class="form-control mb-2 mr-sm-2" id="email" placeholder="Enter email" name="email" />

            <label for="password" class="mb-2 mr-sm-2">Password:</label>
            <input type="text " class="form-control mb-2 mr-sm-2" id="password" placeholder="Enter password"
                name="password" />

            <div class="form-check md-2 mr-sm-2">
                <label for="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remmber" />Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
