<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>about</title>
</head>
<body>
    <!-- start of navigation section -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand me-1"><img src="cakelog.png" width="40px">Cake Bakery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="dropdown">
                    <p class=" nav-link dropdown-toggle" data-toggle="dropdown">Couses</p>
                    <ul class="dropdown-menu">
                        <li><a href="#">Birthday Cakes</a></li>
                        <li><a href="#">Pastries</a></li>
                        <li><a href="#">Cupcakes</a></li>
                        <li><a href="#">Cookies</a></li>
                        <li class="divider"></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- end of navigation section -->

    <!-- start of carousel section -->
    <div class="container-fluid" style="color:white;margin-top:2%;">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="cake1.jpg" alt="Los Angeles">
                    <div class="topleft">
                        <h4><strong>Delicious Cakes<br>For Everyone</strong></h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="cake2.jpg" alt="Chicago">
                </div>
                <div class="carousel-item">
                    <img src="cake3.jpg" alt="New York">
                </div>
                <div class="carousel-item">
                    <img src="cake4.jpg" alt="New York">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
            </ul>


        </div>
    </div>
    <!--end of carousel section -->
</body>
</html>
