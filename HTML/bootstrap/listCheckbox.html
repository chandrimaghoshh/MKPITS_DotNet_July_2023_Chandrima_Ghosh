<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>list checkbox</title>
</head>

<body>
    <!--checkbox-->
    <div class="list-group w-5">
        <label class="list-group-item">
            <input type="checkbox" class="form-check-input me-1" name="hob">Baking
        </label>
        <label class="list-group-item">
            <input type="checkbox" class="form-check-input me-1" name="hob">Travelling
        </label>
        <label class="list-group-item">
            <input type="checkbox" class="form-check-input me-1" name="hob">Dancing
        </label>
    </div><br>

    <!--radio-->
    <div class="list-group w-5">
        <label class="list-group-item">
            <input type="radio" class="form-check-input me-1" name="gen">Male
        </label>
        <label class="list-group-item">
            <input type="radio" class="form-check-input me-1" name="gen">Female
        </label>
        <label class="list-group-item">
            <input type="radio" class="form-check-input me-1" name="gen">Others
        </label>
    </div>
</body>

</html>
