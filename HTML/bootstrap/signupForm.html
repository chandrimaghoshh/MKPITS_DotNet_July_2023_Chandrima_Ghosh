<!DOCTYPE html>
<html lang="en">

<head>
    <title>signup form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<style>
    /*-- Signup form CSS --*/
    form.Signup {
        border: 1px solid #ddd;
        padding: 0px 20px;
        margin: 50px 0px;color:aliceblue;
    }
    .Signup  {
        color: #1ca931;font-family: roman;
    }
    .Signup .btn {
        width: 100%;
        margin: 10px 0px;
        font-size: 18px;
        background-color: #2772b0;
        border: none;font-family: italic;
    }
    label.term-policy {
        font-weight: 500;
        margin: 10px 0px 0px;
    }
    .Signup h3 {
        margin: 20px 0px 30px;
        padding: 0px 0px 25px;
        text-align: center;
        border-bottom: 1px solid #ddd;
         color: #9c27b0;
    }
    p.not-yet {
        text-align: center;
    }
    .body{background-image: url(study.jpg);}
    </style>

<body class="body">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Sign Up form -->
                <form action="" class="Signup">
                    <h3>Student Registration Form</h3>
                    <div class="form-group">
                        <label for="name">Full Name : </label>
                        <input type="text" class="form-control" placeholder="Full Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="psw">Password : </label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
                    </div>
                    <div class="form-group">
                        <label for="psw-repeat">Repeat Password : </label>
                        <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat"
                            required>
                    </div>

                    <div class="form-group">
                        <label>Gender : </label>
                        <input type="radio" name="c1">Male
                        <input type=radio name="c1">Female
                        <input type=radio name="c1">Others
                    </div>

                    <div class="form-group">
                        <label>Hobbies : </label>
                        <input type=checkbox name="c2">Baking
                        <input type=checkbox name="c3">Travelling
                        <input type=checkbox name="c4">Dancing
                        <input type=checkbox name="c4">Singing
                    </div>

                    <div class="form-group">
                        <label class="term-policy"><input type="checkbox"> By creating an account you agree to our <a
                                href="#">Terms & Privacy</a>.</label>
                    </div>
                    <button type="submit" class="btn btn-success">Signup</button>
                    <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
