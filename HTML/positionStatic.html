<html>
<head>
<style>

.static{position:static;border:3px solid #73AD21;top:300px;}

</style>
</head>

<body>

<h2>position:static</h2>

<p style="font-size:17px;color:orange;border-style:outset;top:200px;">An element with position: static; is not positioned in any special way; it is always positioned according to the normal flow of the page:</p>

<div class="static">
This div has position: static;
</div>

</body>
