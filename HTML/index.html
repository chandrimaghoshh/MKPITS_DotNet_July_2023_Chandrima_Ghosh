<html>
<head>
<style>
.container{position:relative;}


.box1{position:absolute;z-index:1;height:200px;width:50%;margin:30px;border:2px solid red;background-color:grey}

.box2{position:absolute;z-index:2;background-color:lightpink;border:2px solid red;height:100px;width:40%;left:50px;top:80px}

.box3{position:absolute;z-index:3;background-color:lightyellow;height:100px;border:2px solid blue;width:30%;left:270px;top:40px;}
</head>
</style>

<body>

<h2>index examples</h2>

<p>An element with greater stack order is always above an element with a lower stack order.</p>

<div class="container">
<div class="box1">box1(z-index:1)</div>
<div class="box2">box2(z-index:2)</div>
<div class="box3">box3(z-index:3)</div>
</div>
</body>
</html>
