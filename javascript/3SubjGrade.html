<!--wap to accept 3 subject marks and display total, per, and grade.-->

<html>
    <script langauge="javascript">

        function total()
        {
            var subj1=parseFloat(document.getElementById("s1").value)
            var subj2=parseFloat(document.getElementById("s2").value)
            var subj3=parseFloat(document.getElementById("s3").value)

            var total_marks=subj1+subj2+subj3;
            document.getElementById("res").innerHTML="Total marks is = "+total_marks;
        }
        function per()
        {
            var subj1=parseFloat(document.getElementById("s1").value)
            var subj2=parseFloat(document.getElementById("s2").value)
            var subj3=parseFloat(document.getElementById("s3").value)

            var total_marks=subj1+subj2+subj3;
            per = total_marks/300. * 100.0;
            document.getElementById("res").innerHTML="Percentage = "+per;
        }
        function grade()
        {
            var subj1=parseFloat(document.getElementById("s1").value)
            var subj2=parseFloat(document.getElementById("s2").value)
            var subj3=parseFloat(document.getElementById("s3").value)

            var total_marks=subj1+subj2+subj3;
            per = total_marks/300. * 100.0;
    
            if(per>=75)
            {
                document.getElementById("res").innerHTML="Grade is distinction";
            }
            else if(per>=65)
            {
                document.getElementById("res").innerHTML="Grade is first";
            } 
            else if(per>=45)
            {
                document.getElementById("res").innerHTML="Grade is second";
            }
            else
            {
                document.getElementById("res").innerHTML="fail";
            }
        }
    </script>
        <form name="f1">
            Enter subject1 : <input type=text id="s1"/><br><br>
            Enter subject2 : <input type=text id="s2"/><br><br>
            Enter subject3 : <input type=text id="s3"/><br><br>

            <input type="button" value="total" onclick="total();"/>
            <input type="button" value="per" onclick="per();"/>
            <input type="button" value="grade" onclick="grade();"/>
            <br><br>

            <span id="res">---</span>
        </form>
</html>
