<html>

<head>
    <title>Dayno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h2>DayNo</h2>
    </div>
    <div class="container">
        <div form="form-group">
            Enter Dayno : <input type="text" class="form-control" id="d1" /><br>

            <button type="button" class="form-control btn-success" onclick="check();">Submit</button><br><br>

            <span id="res" class="form-control">Result : </span>
        </div>
    </div>
</body>

<script langauge="javascript">
    function check() {
        var dayno = parseInt(document.getElementById("d1").value);
        var ans = "";

        switch (dayno) {
            case 1:
                ans = "Monday";
                break;

            case 2:
                ans = "Tuesday";
                break;

            case 3:
                ans = "Wednesday";
                break;

            case 4:
                ans = "Thursday";
                break;

            case 5:
                ans = "Friday";
                break;

            case 6:
                ans = "Saturday";
                break;

            case 7:
                ans = "Sunday";
                break;

            default:
                ans = "Invaild dayno";

        }
        document.getElementById("res").innerHTML = "Dayno : " + ans;
    }
</script>
