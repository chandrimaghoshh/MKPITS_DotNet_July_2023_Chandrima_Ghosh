<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="jumbotron text-center">
        <h3>Operators</h3>
    </div>

    <div class="container">
        <form class="form-group">
            Enter num1 : <input type="text" class="form-control" name="n1" id="t1" />
            Enter num2 : <input type="text" class="form-control" name="n1" id="t2" /><br>

            <select class="form-select" id="s1">
                <option selected>select operator</option>
                <option value="+">Plus</option>
                <option value="-">Minus</option>
                <option value="*">Multiply</option>
                <option value="/">Division</option>
            </select><br><br>

            <button id="b1" type="button" class="form-control btn-success" onclick="check();">Submit</button><br>

            <span id="res"></span>
        </form>
    </div>
</body>

<script language="javascript">
	function check()
	{
	var ans1;
		var num1=parseInt(document.getElementById("t1").value);
		var num2=parseInt(document.getElementById("t2").value);
		var op=document.getElementById("s1").value;
		var ans;
		switch(op)
		{
		case "+" :
		ans=num1+num2;
		break;
		case "-" :
		ans=num1-num2;
		break;
		case "*":
		ans=num1*num2;
		break;
		case "/":
		ans=num1 / num2;
		break;
			default:
		ans="invalid operator";
		break;
		}
		document.getElementById("res").innerHTML="result : " +ans;
	}
</script>

</html>
