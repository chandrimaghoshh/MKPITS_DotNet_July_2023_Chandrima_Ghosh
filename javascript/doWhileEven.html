<!--wap to print even no. between 1 and 100 using do-while loop-->

<html>
    <title>do while</title>
    <script>
        var cnt=1;
        do
        {
            if(cnt%2==0)
            {
                document.write(" "+cnt+"<br>" );
            }
            cnt++
        }
        while(cnt<=100);
    </script>
</html>
