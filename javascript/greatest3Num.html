<!-- wap to accept 3 no and display greatest no.-->

<html>
    <script langauge="javascript">

        function check()
        {
            var num1=document.getElementById("n1").value;
            var num2=document.getElementById("n2").value;
            var num3=document.getElementById("n3").value;

            if(num1>num2 && num1>num3)
	        {
		        document.getElementById("res").innerHTML="num1 is greatest";
	        }
	        else if(num2>num3)
	        {
                document.getElementById("res").innerHTML="num2 is greatest";
            }
	        else
	        {
		        document.getElementById("res").innerHTML="num3 is greatest";
	        }

        }
    </script>
        <form name="f1">
            Enter num1 : <input type=text id="n1" /><br><br>
            Enter num2 : <input type=text id="n2" /><br><br>
            Enter num3 : <input type=text id="n3" /><br><br>

            <input type="button" value="ok" onclick="check();"/>
            <br><br>
            <span id="res" >Result :</span>
        </form>
</html>
