<!--wap to accept length and breadth and display result-->

<html>
    <script langauge="javascript">
        function rec()
        {
            var length=document.getElementById("l1").value;
            var breadth=document.getElementById("b1").value;
            var area=length*breadth;

            document.getElementById("res").innerHTML="Area of rectangle = "+area;
        }
    </script>
        <form name="f1">
            Enter Length = <input type=text id="l1"/><br><br>
            Enter Breadth = <input type=text id="b1"/><br><br>
            <input type="button" value="area" onclick="rec();">
            <br><br>
            <span id="res">Result : </span> 
        </form>
</html>
