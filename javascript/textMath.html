<!--wap to accept 2 no using textboxes and display add, sub, mul and div-->

<html>
    
    <script langauge="javascript">
        function add()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var ans=num1+num2;

            document.getElementById("res").innerHTML="Addition = "+ans;
        }
        function sub()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var ans=num1-num2;

            document.getElementById("res").innerHTML="Substration ="+ans;
        }
        function mul()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var  ans=num1*num2;

            document.getElementById("res").innerHTML="Multiplication = "+ans;
        }
        function div()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var  ans=num1/num2;

            document.getElementById("res").innerHTML="Division = "+ans;
        }
    </script>
        <form name="f1">
            Enter num1 : <input type=text id="t1" /><br><br>
            Enter num2 : <input type=text id="t2" /><br><br>

            <input type="button" value="add" onclick="add();">
            <input type="button" value="sub" onclick="sub();">
            <input type="button" value="mul" onclick="mul();">
            <input type="button" value="div" onclick="div();">
            <br><br>
            <span id="res">Result : </span>
        </form>
</html>
