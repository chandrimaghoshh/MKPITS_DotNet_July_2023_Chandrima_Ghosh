<html lang="en">

<head>

        <div class="form-check">

                <div class="col">

                <div class="col">

    </div>
</div>

    function add()
    {
        var num1=parseInt(document.f1.t1.value);
        var num2=parseInt(document.f1.t2.value);
        var result=num1+num2;
        document.getElementById("ad").innerHTML=(""+result);

    function sub()
    {
        var num1=parseInt(document.f1.t1.value);
        var num2=parseInt(document.f1.t2.value);
        var result=num1-num2;
        document.getElementById("sb").innerHTML=(""+result);

    function mul()
    {
        var num1=parseInt(document.f1.t1.value);
        var num2=parseInt(document.f1.t2.value);
        var result=num1*num2;
        document.getElementById("mp").innerHTML=(""+result);
    }
    function div()
    {
        var num1=parseInt(document.f1.t1.value);
        var num2=parseInt(document.f1.t2.value);
        var result=num1/num2;
        document.getElementById("di").innerHTML=(""+result);
    }

</script>
