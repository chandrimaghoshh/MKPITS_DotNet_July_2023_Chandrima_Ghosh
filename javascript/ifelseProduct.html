<html lang="en">

<head>
    <title>product Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Product Details</h1>
    </div>

    <div class="container">
        <form name="f1">
            <div class="form-group">
                Enter Product Name : <input type="text" class="form-control" name="t1" id="t1" />
                Enter Product Rate : <input type="text" class="form-control" name="t1" id="t2" />
                Enter Product Quantity : <input type="text" class="form-control" name="t1" id="t3" />
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <input type=button class="btn btn-success" onclick="check();" value="submit" />
        <br><br>
        Product Name: <span id="name"></span><br>
        Product Rate: <span id="rate"></span><br>
        Product Quantity: <span id="quantity"></span><br>
        Total: <span id="total"></span>
    </div>
    </body>


    <script langauge="javascript">

        function check() 
        {
            var name=document.getElementById("t1").value;
            var rate=document.getElementById("t2").value;
            var quantity=document.getElementById("t3").value;

            document.getElementById("name").innerHTML=""+name;
            document.getElementById("rate").innerHTML=""+rate;
            document.getElementById("quantity").innerHTML=""+quantity;

            var total=rate*quantity
            document.getElementById("total").innerHTML=""+total;

            
        }

    </script>

</html>
