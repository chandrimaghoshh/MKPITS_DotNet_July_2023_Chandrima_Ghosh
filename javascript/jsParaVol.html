<!--create a function with 3 parameters l, b and h and then display the volume-->

<html>
    <title>volume--</title>
    <script langague="javascript">
        
        function volume(l,b,h)
        {
            l=prompt("Enter length = ");
            b=prompt("Enter breadth = ");
            h=prompt("Enter height = ");
            var vol=parseInt(l)*parseInt(b)*parseInt(h);

            alert("volume = "+vol);
        }
    </script>
        <input type="button" value="volume" onclick="volume(2,3,4);">
</html>
