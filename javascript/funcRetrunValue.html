<script>

    function gettotal(m1, m2, m3) 
    {
        var total = parseInt(m1) + parseInt(m2) + parseInt(m3);
        return total;
    }
    function getper(total) 
    {
        var per = (total / 300.0) * 100.0 + "%";
        return per;
    }

    function getresult(m1, m2, m3) 
    {
        var tot = gettotal(m1, m2, m3);
        document.getElementById("t").innerHTML = tot;

        var percentage = getper(tot);
        document.getElementById("p").innerHTML = percentage;
    }

</script>

<form name="f1">
    Enter Mark1 : <input type="text" name="t1" /><br><br>
    Enter Mark2 : <input type="text" name="t2" /><br><br>
    Enter Mark3 : <input type="text" name="t3" /><br><br>

    <input type="button" value="click" onclick="getresult(document.f1.t1.value,document.f1.t2.value,document.f1.t3.value)"/>  
<br><br>

    Total : <span id="t"></span><br><br>
    per : <span id="p"></span><br><br>

</form>
