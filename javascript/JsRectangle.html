<!--wap to declare variable length and breadth , accept length and breadth from the user-->

<html>
    <title>Rectangle</title>
    <script langauge="javascript">
        var length;
        var breadth;
        var result;

        length=prompt("Enter length : ");
        breadth=prompt("Enter breadth : ");
        result=length*breadth;

        alert("Area of rectangle " + result);
        document.write("Area of rectangle " + result);
    </script>
</html>
