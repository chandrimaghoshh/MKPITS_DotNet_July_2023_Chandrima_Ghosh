<title>shape</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="jumbotron text-center">
    <h2>Shape Operator</h2>
</div>
<div class="container">
    <form class="form-group">
        Enter a : <input type="text" id="t1" class="form-control" /><br>
        Enter b : <input type="text" id="t2" class="form-control" /><br>
        Enter c : <input type="text" id="t3" class="form-control" /><br>

        <button type="button" class="form-control btn-success" onclick="display();">Submit</button> <br>


        <span id="res"></span>
    </form>
</div>
<script>
    function display() 
    {
        var a = document.getElementById("t1").value;
        var b = document.getElementById("t2").value;
        var c = document.getElementById("t3").value;

        if (a == b && b == c) 
        {
            document.getElementById("res").innerHTML = "Traingle is Equilateral";
        }
        else if (a == b || a == c || b == c) 
        {
            document.getElementById("res").innerHTML = "Traingle is Isosceles";
        }
        else 
        {
            document.getElementById("res").innerHTML = "Traingle is  Scalene";
        }
    }
</script>
