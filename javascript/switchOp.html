<html>

<head>
    <title>operator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h2>Operator</h2>
    </div>

    <div class="container">
        <div form="form-group">
            Enter num1 : <input type="text" class="form-control" id="t1"/>
            Enter num2 : <input type="text" class="form-control" id="t2"/>
            Enter operator(+ - * /) : <input type="text" class="form-control" id="t3"/><br>

            <button type="button" class="form-control btn-primary" onclick="check()">Check</button><br>

            <span id="res" class="form-control">Result : </span><br>
        </div>
    </div>
</body>

<script langauge="javascript">
    function check()
    {
        var num1=parseInt(document.getElementById("t1").value);
        var num2=parseInt(document.getElementById("t2").value);
        var op=document.getElementById("t3").value;
        var ans="";
        switch(op)
        {
            case "+" :
            ans=num1+num2;
            break;

            case "-" :
            ans=num1-num2;
            break;

            case "*" :
            ans=num1*num2;
            break;

            case "/" :
            ans=num1/num2;
            break;

            default:
                ans="Invalid operator";
                break;

        }
        document.getElementById("res").innerHTML="Operator : "+ans;
    }
</script>
