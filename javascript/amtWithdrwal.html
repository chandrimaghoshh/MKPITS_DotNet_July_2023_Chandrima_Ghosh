    var bal=1000;
    var amt;
    var result;
    

    function deposite()
    {
        var amt=parseInt(document.getElementById("a1").value);
        var result=bal+amt;
        document.getElementById("result").innerHTML=" "+result;
    }
    function withdrawal()
    {
        var amt=parseInt(document.getElementById("a1").value);
        var result=bal-amt;
        document.getElementById("result").innerHTML=" "+result;
