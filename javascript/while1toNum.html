<!--wap to accept number and print no from 1 to entered number using while loop-->

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
        print no from 1 to entered number
    </div>

    <div class="container">
        <form class="form-group">
            Enter Number : <input type="text" class="form-control mt-4" id="t1" />

            <button type="button" class="form-control btn-info mt-4" onclick="display()">Submit</button>

            <span id="res">Result:</span><br>
        </form>
    </div>
</body>
  <script>
  function display()
  {
      var num=parseInt(document.getElementById("t1").value);
      var result=0;
      var cnt=1;
      while(cnt <= num)
      {
          if(result == 0)
          {
          result=1;
          }
          else
          {
          result += "<br>" +cnt ;
          }
          cnt++;
      }
      document.getElementById("res").innerHTML=result;
  }
  </script>
