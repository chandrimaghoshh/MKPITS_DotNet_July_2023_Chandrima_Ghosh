<!--program to print no. from 1 to 10 using do-while loop-->

<script>

    var result;
    var cnt=1;

    do
    {
        if(result==0)
        {
            result=1;
        }
        else
        {
            document.write("cnt="+cnt+"<br>")
        }
        cnt++
    }
    while(cnt<=10);

</script>
