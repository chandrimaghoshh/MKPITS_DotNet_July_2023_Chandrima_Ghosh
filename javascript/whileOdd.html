<!--wap to print odd no. between 1 and 100 using while loop-->

<html>
    <title>while odd</title>
    <script>
        var cnt=1;
        while(cnt<=100);
        {
            if(cnt%2!=0)
            {
                document.write(" "+cnt+"<br>" );
            }
            cnt++
        }
    </script>
</html>
