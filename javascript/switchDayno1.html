<html>

<body>
    <h1 align="center">Day-No</h1>
    <center>
        <form name="f1" style="width:50%">
            <fieldset>
                <legend>Check!!</legend>
                Enter DayNo : <input type="text" name="d1" />
                <br><br>

                <input type=button value="result" onclick="msg();" />
                <br><br>
                result : <span id="r1" name="res"></span>
            </fieldset>
        </form>
    </center>
</body>

<script>
    function msg() {
        var dayno, result;
        dayno = parseInt(document.f1.d1.value);
        switch (dayno) 
        {
            case 1:
                result = "monday";
                break;

            case 2:
                result = "tuesday";
                break;

            case 3:
                result = " wednesday";
                break;

            case 4:
                result = "thursday";
                break;

            case 5:
                result = "friday";
                break;

            case 6:
                result = "saturday";
                break;

            case 7:
                result = "sunday";
                break;

            default:
                result = "invalid day no";
                break;
        }


        document.getElementById("r1").innerHTML = result;
    }
</script>

</html>
