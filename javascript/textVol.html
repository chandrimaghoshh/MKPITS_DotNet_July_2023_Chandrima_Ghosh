<!--wap to accept l, b and h and print volume-->

<html>
    <script langauge="javascript">
        function vol()
        {
            var length=document.getElementById("l1").value;
            var breadth=document.getElementById("b1").value;
            var height=document.getElementById("h1").value;
            var area=length*breadth*height;

            document.getElementById("res").innerHTML="Area of volume = "+area;
        }
    </script>
        <form name="f1">
            Enter Length = <input type=text id="l1"/><br><br>
            Enter Breadth = <input type=text id="b1"/><br><br>
            Enter Height = <input type=text id="h1"/><br><br>

            <input type="button" value="area" onclick="vol();">
            <br><br>
            <span id="res">Result : </span> 
        </form>
</html>
