<!-- create a function with 2 parameters to multiply 2 no.-->

<html>
    <title>multi</title>
    <script langague="javascript">
        function multiply(num1,num2)
        {
            num1=prompt("Enter num1 : ");
            num2=prompt("Enter num2 : ");
            var multi=parseInt(num1)*parseInt(num2);

            alert("multiply = " + multi);
        }
    </script>

        <input type="button" value="multiply" onclick="multiply(2,10);" >
</html>
