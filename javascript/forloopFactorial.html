<!-- wap to accept a number and print factorial of a number using for loop
5!= 5 * 4 *3 *2 *1 =120 -->

<head>
    <title>factorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h2>Factorial</h2>
    </div>

    <div class="container">
        <form class="form-group">
            Enter Number : <input type="text" class="form-control mt-4" id="t1" />

            <button type="button" class="form-control btn-info mt-4" onclick="display()">Submit</button><br>

            <span id="res">Result:</span><br>
        </form>
    </div>
</body>

<script>
    function display()
    {
        var fact=1;
        var num=parseInt(document.getElementById("t1").value);
        for(count=num;count>0;count--)
        {
            fact=fact*count;

        }
        document.getElementById("res").innerHTML=fact;
    }
</script>
