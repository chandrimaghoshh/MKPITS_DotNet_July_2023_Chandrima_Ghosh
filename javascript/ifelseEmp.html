<html lang="en">

<head>
    <title>Employee Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h2>Emp details</h2>
    </div>

    <div class="container">
        <form name="f1">
            <div class="form-group">
                Enter Name : <input type="text" class="form-control" name="t1" id="t1" />
                Enter Salary : <input type="text" class="form-control" name="t1" id="t2" />
                Enter Designation : <input type="text" class="form-control" name="t1" id="t3" />
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <input type=button class="btn btn-success" onclick="employe();" value="submit" />
        <br><br>
        Employe Name:-<div id="ename"></div>
    Employe Salary:-<div id="esal"></div>
    Employe Designation:-<div id="edes"></div>
    Total salary:-<div id="tsal"></div>
    
    
   


</div>
<script language="javascript">
    function employe()
    {
        var total;
        var name=document.getElementById("t1").value;
        var salary=document.getElementById("t2").value;
        var des=document.getElementById("t3").value;
        if(des=="manager")
        {
            bonus=5000
        }
        else if(des=="clerk")
        {
            bonus=2000
        }
        else if(des=="peon")
        {
            bonus=1000
        }
        else
        {
            document.getElementById("edes").innerHTML="Invalid";
        }

       total=parseInt(salary)+parseInt(bonus);
       document.getElementById("ename").innerHTML=name;
       document.getElementById("esal").innerHTML=salary;
       document.getElementById("edes").innerHTML=des;
       document.getElementById("tsal").innerHTML=total;

        
    }

</script>
</html>
