<html lang="en">

<head>
    <title>Employee Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h2>Emp details</h2>
    </div>

    <div class="container">
        <form name="f1">
            <div class="form-group">
                Enter Name : <input type="text" class="form-control" name="t1" id="t1" />
                Enter Salary : <input type="text" class="form-control" name="t1" id="t2" />
                Enter Designation : <input type="text" class="form-control" name="t1" id="t3" />
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <input type=button class="btn btn-success" onclick="check();" value="submit" />
        <br><br>
        Emp Name: <span id="name"></span><br>
        Salary: <span id="sal"></span><br>
        Designation: <span id="desig"></span><br>
        Total Salary: <span id="total"></span>
        <br>
    </div>
    </body>


    <script langauge="javascript">

        function check() 
        {
            var name=document.getElementById("t1").value;
            var salary=parseFloat(document.getElementById("t2").value);
            var designation=document.getElementById("t3").value;
            var bonus=0;

            document.getElementById("name").innerHTML=""+name;
            document.getElementById("sal").innerHTML=""+salary;
            document.getElementById("desig").innerHTML=""+designation;
            
            if (designation == "manager") 
            {
                Bonus = "5000"
            }
            else if (designation == "clerk") 
            {
                Bonus = "2000"
            }
            else(designation == "peon") 
            {
                Bonus = "1000"
            }
            var total=salary+bonus
		   document.getElementById("total").innerHTML=" " +total;
        }

    </script>

</html>
