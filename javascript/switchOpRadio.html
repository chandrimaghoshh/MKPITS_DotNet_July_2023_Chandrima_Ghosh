<html>

<head>
    <title>Op switch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h3>Operators</h3>
    </div>

    <div class="container">
        <form class="form-group">
            Enter num1 : <input type="text" class="form-control" name="n1" id="t1"/>
            Enter num2 : <input type="text" class="form-control" name="n1" id="t2"/><br>
            
            <div class="form-check">
                <div class="row">
                    <div class="col">
                        <input type="radio" class="form-check-input" value="+" id="p1" name="p1"/>
                        <label for="plus">Plus</label>
                    </div>
                    <div class="col">
                        <input type="radio" class="form-check-input" value="-" id="s1" name="p1"/>
                        <label for="minus">Minus</label>
                    </div>
                    <div class="col">
                        <input type="radio" class="form-check-input" value="*" id="m1" name="p1"/>
                        <label for="multiply">Multiply</label>
                    </div>
                    <div class="col">
                        <input type="radio" class="form-check-input" value="/" id="d1" name="p1"/>
                        <label for="div">Div</label>
                    </div>
                </div><br>
            </div>
            <button type="button" class="form-control btn-success" onclick="check();">Submit</button><br>

            <span id="res"></span>
        </form>
    </div>
</body>

<script langauge="javascript">

    function check()
    {
        var ans1;
        var num1=parseInt(document.getElementById("t1").value);
		var num2=parseInt(document.getElementById("t2").value);
		var op=document.getElementsByName("p1");

        for(i=0;i<op.length;i++)
		{
		if(op[i].checked)
		{
		ans1=op[i].value;
		}
		}
		var ans;
		switch(ans1)
		{
		case "+" :
		ans=num1+num2;
		break;
		case "-" :
		ans=num1-num2;
		break;
		case "*":
		ans=num1*num2;
		break;
		case "/":
		ans=num1 / num2;
		break;
			default:
		ans="invalid operator";
		break;
		}
		document.getElementById("res").innerHTML="result : " +ans;
	}
</script>
