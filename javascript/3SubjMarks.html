<!--wap to accept 3 subject marks and display total marks-->

<html>
    <script langauge="javascript">

        function check()
        {
            var subj1=parseFloat(document.getElementById("s1").value)
            var subj2=parseFloat(document.getElementById("s2").value)
            var subj3=parseFloat(document.getElementById("s3").value)

            var total_marks=subj1+subj2+subj3;

            document.getElementById("res").innerHTML="Total marks of 3 subject = "+total_marks;
        }
    </script>
        <form name="f1">
            Enter subject1 : <input type=text id="s1"/><br><br>
            Enter subject2 : <input type=text id="s2"/><br><br>
            Enter subject3 : <input type=text id="s3"/><br><br>

            <input type="button" value="ok" onclick="check();"/>
            <br><br>

            <span id="res">---</span>
        </form>
</html>
