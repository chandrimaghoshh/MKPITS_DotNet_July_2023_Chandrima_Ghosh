<title>Bill</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="jumbotron text-center">
    <h2>Electricity Bill</h2>
</div>
<div class="container">
    <form class="form-group">
        Enter Customer Name : <input type="text" id="t1" class="form-control" /><br>
        Enter Customer ID : <input type="text" id="t2" class="form-control" /><br>
        Enter Unit Consumed : <input type="text" id="t3" class="form-control"/><br>

        <button type="button" class="form-control btn-info" onclick="display();">Submit</button> <br>

       
        <span id="name"> </span>
        <span id="id"> </span>
        <span id="unit"> </span>
        <span id="total"></span>
        <span id="s1"></span>
        <span id="n1"></span>
    </form>
</div>

<script>
    function display()
    {
    var charge, total, surcharge,bill,fare;
    var name = document.getElementById("t1").value;
    var id = document.getElementById("t2").value;
    var unit = document.getElementById("t3").value;

    if(unit <= 200)
    {
        charge = 1.20;
    }
    else if(unit >= 200 && unit <= 400)
    {
        charge = 1.50;
    }
    else if(unit >= 400 && unit <= 600)
    {
        charge = 1.80;
    }
    else
    {
       charge = 2.00; 
    }
    total = unit * charge;

    if(total > 400)
    {
        surcharge = total * 0.15;
    }
    bill = surcharge + total;
    document.getElementById("name").innerHTML = "Customer Name : "+ name + "<br>";
    document.getElementById("id").innerHTML = "Customer ID : "+ id + "<br>";
    document.getElementById("unit").innerHTML = "Unit Consumed : "+ unit + "<br>";
    document.getElementById("total").innerHTML = "Amount Charges @Rs. 2.00 per unit : "+total + "<br>";
    document.getElementById("s1").innerHTML = "Surchage Amount : "+surcharge + "<br>";
    document.getElementById("n1").innerHTML= "Amount Paid By the Customer :"+bill + "<br>";
    }
</script>
