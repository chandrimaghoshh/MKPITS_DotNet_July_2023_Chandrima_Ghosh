<!--wap to accept 2 numbers from the user and display the addition of 2 float no.-->

<html>
    <title>Float</title>
    <script langauge="javascript">
        var num1,num2,add;

        num1=prompt("Enter num1");
        num2=prompt("Enter num2");
        add=parseFloat(num1)+parseFloat(num2);

        alert("Addition of two numbers = "+add);
    </script>
</html>
