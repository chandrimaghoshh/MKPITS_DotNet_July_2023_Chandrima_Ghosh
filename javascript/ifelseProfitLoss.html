<title>profit-loss</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="jumbotron text-center">
    <h2>Profit-Loss</h2>
</div>
<div class="container">
    <form class="form-group">
        Enter cost price : <input type="text" id="t1" class="form-control" /><br>
        Enter selling price : <input type="text" id="t2" class="form-control" /><br>

        <button type="button" class="form-control btn-success" onclick="display();">Submit</button> <br>

       <span id="c1"></span>
       <span id="s1"></span>
       <span id="res"></span>
    </form>
</div>

<script>
    function display()
    {
        var amt;
        var cp = document.getElementById("t1").value;
        var sp = document.getElementById("t2").value;
        
        if(sp > cp)
        {
           amt = sp - cp;
           document.getElementById("res").innerHTML = "You can book your profit amount : "+amt + "<br>";
        }
        else if(cp > sp)
        {
            amt = cp - sp;
            document.getElementById("res").innerHTML = "You can book your loss amount : "+amt + "<br>";
        }
        else
        {
            document.getElementById("res").innerHTML = "no loss no profit"+" " + "<br>";
        }
    
    }
</script>
