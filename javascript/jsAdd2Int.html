<!--wap to accept 2 numbers from the user and display the addition of 2 no.-->

<html>
    <title>Int</title>
    <script langauge="javascript">
        var num1,num2,add;

        num1=prompt("Enter num1");
        num2=prompt("Enter num2");

        alert("Addition of two numbers = "+add);
    </script>
</html>
