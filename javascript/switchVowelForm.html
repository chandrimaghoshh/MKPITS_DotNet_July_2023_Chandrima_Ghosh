<html>

<head>
    <title>vowel form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h2>Vowel Form</h2>
    </div>
    <div class="container">
        <div form="form-group">
            <label for="c1">Enter Character</label>
            <input type="text" class="form-control" id="c1" />
        </div><br>
        <button type="button" class="form-control btn-success" onclick="check();">Submit</button><br><br>

        <span id="res" class="form-control">Result : </span>
    </div>
</body>

<script langauge="javascript">
    function check() 
    {
        var ch = document.getElementById("c1").value;

        switch (ch) {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                document.getElementById("res").innerHTML = "It is vowel";
                break;
            default:
                document.getElementById("res").innerHTML = "It is not vowel";
        }
    }
</script>

</html>
