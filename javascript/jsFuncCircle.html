<html>
    <title>Function cir</title>
    <script langague="javascript">

        function calculate()
        {
            var radius,area,circ;

            radius=prompt("Enter Radius = ");
            area=3.14*radius*radius;

            alert("Radius of circle = "+area);

            circ=2*3.14*radius;
            alert("Area of circumference = "+circ)
        }

        <!--calling the function-->

        calculate();

        
    </script>
</html>
