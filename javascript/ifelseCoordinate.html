<title>Co-ordinate</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="jumbotron text-center">
    <h2>Co-ordinate</h2>
</div>
<div class="container">
    <form class="form-group">
        Enter value of x : <input type="text" id="t1" class="form-control" /><br>
        Enter value of y : <input type="text" id="t2" class="form-control" /><br>

        <button type="button" class="form-control btn-success" onclick="display();">Submit</button> <br>

        <span id="res"></span>
    </form>
</div>

<script>
    function display()
    {
        var x = document.getElementById("t1").value;
        var y = document.getElementById("t2").value;

        if(x > 0 && y > 0)
        {
            document.getElementById("res").innerHTML = "First quadrant";
        }
        else if(x < 0 && y > 0)
        {
            document.getElementById("res").innerHTML = "Second quadrant";
        }
        else if(x < 0 && y < 0)
        {
            document.getElementById("res").innerHTML = "Third quadrant";
        }
        else if(x > 0 && y < 0)
        {
            document.getElementById("res").innerHTML = "Fourth quadrant";
        }
    }
   
</script>
