<html lang="en">

<head>
    <title>equal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
function msg() {
var num1,num2,result;
num1=parseFloat(document.f1.n1.value);//parseInt function is used to convert string into integer
num2=parseFloat(document.f1.n2.value);
op=document.f1.op.value;
//alert("op = " + op);
if(op=='+') 
{
result=num1+num2;
}
else if(op=='-') 
{
result=num1-num2;
}
else if(op=='*') 
{
result=num1*num2;
}
else
{
alert("invalid opertor");
}
document.getElementById("r1").innerHTML=result;


}
</script>
</head>

<body>
<h1 align=center >mkpits solution</h1>
<hr>
<center>
<form name="f1" style="width:50%" >
<fieldset>
<legend>calculation </legend>
enter number1 <input type=text name="n1" />
<br><br>
enter number2 <input type=text name="n2" />
<br><br>
enter operator (+,-,*) <input type=text name="op" />
<br><br>
	<input type=button value="result" onclick="msg();" />
	<br><br>
	result  : <span id="r1" name="res" ></span>
</fieldset>
</form>
</center>
</body>
</html>
