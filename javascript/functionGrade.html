<form name="f1">
    Enter subject1 :<input type="text" name="s1"/><br><br>
    Enter subject2 :<input type="text" name="s2"/><br><br>
    Enter subject3 :<input type="text" name="s3"/><br><br>

    <input type="button" value="submit" onclick="getresult(document.f1.s1.value,document.f1.s2.value,document.f1.s3.value);"/><br><br>

    total = <span id="t" ></span> <br><br>
    per = <span id="p" ></span> <br><br>   

</form>

<script>
    function getresult(m1, m2, m3)
    {
        var total=parseInt(m1)+parseInt(m2)+parseInt(m3);

        //alert("total marks"+ total);

        var per=(total/300)*100.0+ "%";
        //alert("per" + per);

        document.getElementById("t").innerHTML=total;
        document.getElementById("p").innerHTML=per;
    }
</script>
