<!-- wap to accept num from the user in textbox and then print square of a number-->

<html>
    <title>textbox sq</title>
    <script langauge="javascript">
        
        function square()
        {
            var num=document.f1.t1.value;
            var sq=num*num;

            alert("square = "+sq)
        }
    </script>
        <form name="f1">
            Enter number : <input type="text" name="t1"/> <br><br>

            <input type="button" value="Ok" onclick="square();"> 
        </form>
</html>
